                    <form id="taskForm">

                        <div class="input-area">
                            <input type="text" name="description" id="description" placeholder="Task Description"

                        </div>

                            <input type="date" name="date" id="date" placeholder="Due Date" required>
                            Due Date
                        </div>
                        <br />
                        <button id="btn-submit" type="submit" class="btn">add</button>
                    </form>
                </div>
                <div id="task-collection" class="collection">
                    <li class="collection-header">
                        <span>name</span>
                        <span>description</span>
                    </li>
                </div>
            </div>
